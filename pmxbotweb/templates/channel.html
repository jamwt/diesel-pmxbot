{% extends "base.html" %}
{% block body %}

<h3>#{{ channel }} logs</h3>
<div class="navsec">
(<a href="{{ request.base }}">Back to channel listing</a>)
</div>

{% for month, days in months %}
<div class="monthsec">
	<div class="monthhead">{{ month }}</div>
	<ul>
    {% for daylab, day in days %}
	<li><a href="{{ request.base }}/day/{{ channel }}/{{ day }}">{{ daylab }}</a></li>
    {% endfor %}
	</ul>
</div>
{% endfor %}

{% endblock %}
